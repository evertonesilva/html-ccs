<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox#03</title>
    <style>
        div{
            border: 5px solid darkcyan;
        }
        .flex-container{
            box-sizing: border-box;
        }
        .flex-container{
            display: flex;
            flex-direction: column;
        }
        .flex-container div{
            flex-basis: 100px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>

    </div>
</body>
</html>
