<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox01</title>
    <style>
        div{
            border: 5px solid dodgerblue;
            font-size: 40px;
            margin: 5px;
        }

        .big{
            font-size: 1.5em;

        }

        .flex-container{
            display: flex;
            flex-direction: row;
            width: 60%;
            flex-wrap: wrap;
            height: 400px;
            justify-content: space-around;

            align-items: baseline;
        }

    </style>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div class="big">3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>

    </div>
    
</body>
</html>
